<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .scrapbook {
            position: relative;
            width: 600px;
            height: 400px;
            perspective: 1500px;
            overflow: hidden;
        }
        .book {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffcc99;
            border: 1px solid #333;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
            transform-origin: left;
            transition: transform 1s, opacity 1s;
            opacity: 0;
            pointer-events: none;
        }
        .page.active {
            opacity: 1;
            pointer-events: all;
        }
        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page-content img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images fit well */
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .controls button {
            background-color: pink;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #ff99cc;
        }
    </style>
</head>
<body>
    <div class="scrapbook">
        <div class="book">
            <div class="page active"><div class="page-content"><img src="img1.png" alt="Page 1"></div></div>
            <div class="page"><div class="page-content"><img src="img2.png" alt="Page 2"></div></div>
            <div class="page"><div class="page-content"><img src="img3.png" alt="Page 3"></div></div>
            <div class="page"><div class="page-content"><img src="img4.png" alt="Page 4"></div></div>
            <div class="page"><div class="page-content"><img src="img5.png" alt="Page 5"></div></div>
            <div class="page"><div class="page-content"><img src="img6.png" alt="Page 6"></div></div>
            <div class="page"><div class="page-content"><img src="img7.png" alt="Page 7"></div></div>
            <div class="page"><div class="page-content"><img src="img8.png" alt="Page 8"></div></div>
            <div class="page"><div class="page-content"><img src="img9.png" alt="Page 9"></div></div>
            <div class="page"><div class="page-content"><img src="img10.png" alt="Page 10"></div></div>
        </div>
    </div>
    <div class="controls">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>
    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function showPage(index) {
            pages.forEach((page, i) => {
                page.classList.toggle('active', i === index);
            });
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        }

        showPage(currentPage);
    </script>
</body>
</html>
